<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traffic Integration</title>
    <style>
      body {
        margin: 0;
        padding: 48px 24px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: #fef3c7;
        color: #1f2937;
      }
      .page {
        max-width: 720px;
        margin: 0 auto;
      }
      code {
        background: rgba(120, 53, 15, 0.15);
        padding: 0.1rem 0.25rem;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>Traffic Integration</h1>
      <p>Provide <code>site_id</code> in the query string to load the pixel.</p>
      <p id="traffic-integration-status"></p>
    </main>
    <script>
      // @ts-check
      (function () {
        var params = new URLSearchParams(window.location.search || "");
        var siteId = (params.get("site_id") || "").trim();
        var apiOrigin = (params.get("api_origin") || "").trim();
        var status = document.getElementById("traffic-integration-status");
        if (!siteId) {
          if (status) {
            status.textContent = "Missing site_id query parameter.";
          }
          return;
        }
        var scriptUrl = "/pixel.js?site_id=" + encodeURIComponent(siteId);
        if (apiOrigin) {
          scriptUrl += "&api_origin=" + encodeURIComponent(apiOrigin);
        }
        if (status) {
          status.textContent = "Loading " + scriptUrl;
        }
        var script = document.createElement("script");
        script.defer = true;
        script.src = scriptUrl;
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
