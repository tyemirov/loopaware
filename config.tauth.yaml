server:
  listen_addr: "${TAUTH_LISTEN_ADDR}"
  database_url: "${TAUTH_DATABASE_URL}"
  enable_cors: "${TAUTH_ENABLE_CORS}"
  cors_allowed_origins:
    - "${TAUTH_CORS_ORIGIN_1}"
    - "${TAUTH_CORS_ORIGIN_2}"
  enable_tenant_header_override: true

tenants:
  - id: "la-pinguin"
    display_name: "LoopAware Pinguin"
    allowed_hosts:
      - "localhost"
      - "127.0.0.1"
    google_web_client_id: "${TAUTH_GOOGLE_WEB_CLIENT_ID}"
    jwt_signing_key: "${TAUTH_JWT_SIGNING_KEY}"
    cookie_domain: ""
    session_cookie_name: "app_session"
    refresh_cookie_name: "app_refresh"
    session_ttl: "30m"
    refresh_ttl: "720h"
    nonce_ttl: "10m"
    allow_insecure_http: "${TAUTH_ALLOW_INSECURE_HTTP}"

web:
  enabled: false