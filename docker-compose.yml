services:
  tauth:
    image: ghcr.io/tyemirov/tauth:latest
    env_file:
      - ./.env.tauth
    ports:
      - "8082:8082"
    volumes:
      - tauth_data:/data
      - ./config.yaml:/config/config.yaml:ro
    restart: unless-stopped
  pinguin:
    image: ghcr.io/tyemirov/pinguin:latest
    container_name: pinguin
    restart: unless-stopped
    pull_policy: always
    env_file:
      - .env.pinguin
    volumes:
      - pinguin-data:/app/data

  loopaware:
    build: .
    container_name: loopaware
    env_file:
      - .env.loopaware
    depends_on:
      pinguin:
        condition: service_started
    volumes:
      - loopaware-data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    develop:
      watch:
        - action: sync+restart
          path: ./config.yaml
          target: /app/config.yaml
        - action: rebuild
          path: ./cmd/main.go
        - action: rebuild
          path: ./internal/httpapi/assets/widget.js
        - action: rebuild
          path: ./internal/httpapi/templates/dashboard.tmpl
        - action: rebuild
          path: ./internal/httpapi/templates/landing.tmpl
        - action: rebuild
          path: ./go.sum

volumes:
  loopaware-data:
  pinguin-data:
  tauth-data:
