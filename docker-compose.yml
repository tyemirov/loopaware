services:
  loopaware:
    build: .
    container_name: loopaware
    environment:
      APP_ADDR: ":8080"
      ADMIN_BEARER_TOKEN: "replace-with-long-random"
      DB_DRIVER: "sqlite"
      DB_DSN: "file:/app/data/loopaware.sqlite?_foreign_keys=on"
    volumes:
      - loopaware-data:/app/data
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  loopaware-data:
